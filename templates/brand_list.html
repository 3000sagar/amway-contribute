{% extends 'base.html' %}
{% block content %}

<h1 class="text-lg font-bold mb-3 dark:text-white">Brands</h1>

<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">

    {% for brand in brands %}
    <a href="{% url 'brands:all_products' brand.slug %}"
       class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 
              dark:border-gray-700 p-4 text-center hover:shadow-md hover:-translate-y-1 
              transition-all duration-200">

        <!-- BRAND IMAGE (Fallback if no brand image exists) -->
        <div class="h-20 w-full flex items-center justify-center mb-3 
                    bg-gray-50 dark:bg-gray-800 rounded-lg overflow-hidden">

            {% if brand.category.image %}
                <img src="{{ brand.category.image.url }}"
                     class="h-full w-full object-contain" alt="{{ brand.name }}">
            {% else %}
                <div class="w-full h-full bg-gray-200 dark:bg-gray-700"></div>
            {% endif %}
        </div>

        <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">
            {{ brand.name }}
        </h2>
    </a>
    {% endfor %}

</div>

{% endblock %}
